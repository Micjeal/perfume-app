<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Fragrance Finder Quiz</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23220f",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 dark:bg-black font-display antialiased h-screen w-full flex justify-center items-center overflow-hidden quiz-page">
<!-- Mobile Device Container -->
<div class="relative w-full max-w-[420px] h-full max-h-[900px] bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden flex flex-col group/design-root">
<!-- Top App Bar -->
<header class="flex items-center justify-between px-6 pt-6 pb-2 shrink-0 z-20">
<h2 class="text-neutral-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-10 opacity-0 animate-fade-in transition-opacity duration-700 delay-100" style="opacity: 1;">
                Fragrance Finder
            </h2>
<div class="flex w-10 items-center justify-end">
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-transparent text-neutral-900 dark:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</header>
<!-- Progress Bar Section -->
<div class="flex flex-col gap-3 px-6 py-2 shrink-0 z-20">
<div class="flex gap-6 justify-between items-end">
<p class="question-number text-neutral-500 dark:text-neutral-400 text-sm font-medium leading-normal tracking-wide uppercase">Question 1 of 3</p>
</div>
<div class="h-1.5 w-full bg-neutral-200 dark:bg-neutral-800 rounded-full overflow-hidden">
<div class="progress-bar h-full bg-primary rounded-full" style="width: 33%;"></div>
</div>
</div>
<!-- Main Content Area -->
<main class="flex-1 overflow-y-auto no-scrollbar px-6 pb-32 pt-4 relative z-10">
<!-- Hero Image / Visual Abstract -->
<div class="w-full h-40 rounded-2xl mb-6 overflow-hidden relative">
<div class="absolute inset-0 bg-gradient-to-br from-yellow-100/50 to-transparent dark:from-yellow-900/20 dark:to-transparent z-10"></div>
<img alt="Minimalist elegant perfume bottles on a beige background with soft lighting" class="w-full h-full object-cover opacity-80 dark:opacity-60" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAE4zTIzDj-Hw3d5weV1V42VO2UUJ26M1WlpPbj31Etzo0S024XRxZQHV3QryjiVYtylTfN143pRrB8QkBBhDTXTqf3gZuU0uvIwzlQL7T90S-klql4cxOl6mbYiNlHFnVWWfayPn6Npaboa12dDjZMoVmkBodTwvBcbqRjpkdnlO-3uclA8v6GTQjXOBPv-UJupswFQCHt1yYSRFcJgYe_MN1xf5kjPE0OHXV4OhCd6hKBi-uzGRlTPGUNzPr7CMu88fw75JscZcsF"/>
</div>
<!-- Question Text -->
<div class="flex flex-col items-center text-center mb-8">
<h1 class="quiz-question text-neutral-900 dark:text-white text-[32px] font-bold leading-[1.1] tracking-tight mb-3">
                    What vibe are you going for?
                </h1>
<p class="text-neutral-600 dark:text-neutral-400 text-base font-normal leading-relaxed max-w-[280px]">
                    Select the option that best matches your personality today.
                </p>
</div>
<!-- Selection Chips / Cards -->
<div class="grid grid-cols-2 gap-4 w-full">
<!-- Option 1: Fresh (Active/Selected State Simulation) -->
<button class="quiz-option selected relative flex flex-col items-center justify-center gap-3 p-5 rounded-2xl bg-primary shadow-[0_4px_20px_rgba(249,245,6,0.3)] border-2 border-primary transition-transform active:scale-95 group">
<div class="h-12 w-12 rounded-full bg-neutral-900/10 flex items-center justify-center mb-1">
<span class="material-symbols-outlined text-neutral-900 !text-[28px]">eco</span>
</div>
<div class="text-center">
<p class="text-neutral-900 text-lg font-bold leading-none mb-1">Fresh</p>
<p class="text-neutral-800 text-xs font-medium opacity-70">Clean &amp; Crisp</p>
</div>
<!-- Checkmark for selected state -->
<div class="absolute top-3 right-3 h-5 w-5 bg-neutral-900 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-primary !text-[14px] font-bold">check</span>
</div>
</button>
<!-- Option 2: Romantic -->
<button class="quiz-option flex flex-col items-center justify-center gap-3 p-5 rounded-2xl bg-white dark:bg-neutral-800 border-2 border-transparent hover:border-neutral-200 dark:hover:border-neutral-600 shadow-sm transition-all active:scale-95 group">
<div class="h-12 w-12 rounded-full bg-neutral-100 dark:bg-neutral-700 flex items-center justify-center mb-1 group-hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-neutral-900 dark:text-white group-hover:text-primary !text-[28px] transition-colors material-symbols-filled">favorite</span>
</div>
<div class="text-center">
<p class="text-neutral-900 dark:text-white text-lg font-bold leading-none mb-1">Romantic</p>
<p class="text-neutral-500 dark:text-neutral-400 text-xs font-medium">Sweet &amp; Floral</p>
</div>
</button>
<!-- Option 3: Bold -->
<button class="flex flex-col items-center justify-center gap-3 p-5 rounded-2xl bg-white dark:bg-neutral-800 border-2 border-transparent hover:border-neutral-200 dark:hover:border-neutral-600 shadow-sm transition-all active:scale-95 group">
<div class="h-12 w-12 rounded-full bg-neutral-100 dark:bg-neutral-700 flex items-center justify-center mb-1 group-hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-neutral-900 dark:text-white group-hover:text-primary !text-[28px] transition-colors">star</span>
</div>
<div class="text-center">
<p class="text-neutral-900 dark:text-white text-lg font-bold leading-none mb-1">Bold</p>
<p class="text-neutral-500 dark:text-neutral-400 text-xs font-medium">Spicy &amp; Deep</p>
</div>
</button>
<!-- Option 4: Relaxed -->
<button class="flex flex-col items-center justify-center gap-3 p-5 rounded-2xl bg-white dark:bg-neutral-800 border-2 border-transparent hover:border-neutral-200 dark:hover:border-neutral-600 shadow-sm transition-all active:scale-95 group">
<div class="h-12 w-12 rounded-full bg-neutral-100 dark:bg-neutral-700 flex items-center justify-center mb-1 group-hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-neutral-900 dark:text-white group-hover:text-primary !text-[28px] transition-colors">weekend</span>
</div>
<div class="text-center">
<p class="text-neutral-900 dark:text-white text-lg font-bold leading-none mb-1">Relaxed</p>
<p class="text-neutral-500 dark:text-neutral-400 text-xs font-medium">Woody &amp; Warm</p>
</div>
</button>
</div>
</main>
<!-- Sticky Bottom CTA -->
<div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-background-light via-background-light via-80% to-transparent dark:from-background-dark dark:via-background-dark z-30 pt-16">
<button class="w-full h-14 bg-neutral-900 dark:bg-white text-white dark:text-neutral-900 rounded-full font-bold text-lg tracking-wide shadow-lg hover:shadow-xl active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
                Next Question
                <span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
<!-- Optional: Result Overlay Preview (Hidden by default in flow, but simulated here as if sliding up) -->
<!-- In a real implementation, this would be hidden until end of quiz -->

        <div class="absolute bottom-0 left-0 w-full h-[85%] bg-white dark:bg-[#1a190b] rounded-t-[32px] shadow-[0_-10px_40px_rgba(0,0,0,0.2)] transform translate-y-full transition-transform duration-500 z-50 flex flex-col p-8">
             Result Content Here
        </div> 
        -->
<script src="../src/js/script.js"></script>
</div>
</body></html>
